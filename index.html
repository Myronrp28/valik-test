    <script>
        document.addEventListener("DOMContentLoaded", function() 
        {
            var c1RadioButton = document.getElementById("c1");
            var c2RadioButton = document.getElementById("c2");
            var c3RadioButton = document.getElementById("c3");
            var c4RadioButton = document.getElementById("c4");
            var buttonsContainer1 = document.getElementById("buttons-container1");
            var buttonsContainer2 = document.getElementById("buttons-container2");
            var buttonsContainer3 = document.getElementById("buttons-container3");
            var buttonsContainer4 = document.getElementById("buttons-container4");
            
            c1RadioButton.addEventListener("change", function() 
            {
                buttonsContainer1.style.display = this.checked ? "block" : "none";
                buttonsContainer2.style.display = "none";
                buttonsContainer3.style.display = "none";
                buttonsContainer4.style.display = "none";
            });
    
            c2RadioButton.addEventListener("change", function() 
            {
                buttonsContainer2.style.display = this.checked ? "block" : "none";
                buttonsContainer1.style.display = "none";
                buttonsContainer3.style.display = "none";
                buttonsContainer4.style.display = "none";
            });
    
            c3RadioButton.addEventListener("change", function() 
            {
                buttonsContainer3.style.display = this.checked ? "block" : "none";
                buttonsContainer1.style.display = "none";
                buttonsContainer2.style.display = "none";
                buttonsContainer4.style.display = "none";
            });
    
            c4RadioButton.addEventListener("change", function() 
            {
                buttonsContainer4.style.display = this.checked ? "block" : "none";
                buttonsContainer1.style.display = "none";
                buttonsContainer2.style.display = "none";
                buttonsContainer3.style.display = "none";
            });
        });
    </script>

    <script>
            document.addEventListener("DOMContentLoaded", function() 
        {
                var buttonsContainers = document.querySelectorAll(".buttons-container");
                var buttons = document.querySelectorAll(".custom-button");
    
            buttonsContainers.forEach(function(container, index) 
            {
                container.style.setProperty("--delay", index * 0.1 + "s");     
                container.classList.add("fade-in"); 
            });

            buttons.forEach(function(button) 
            {
                button.classList.add("fade-in"); 
            });
        });
    </script>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    const buttons = document.querySelectorAll('.custom-button');
    const infoWindows = document.querySelectorAll('.info-window');

    // Функция для скрытия всех окон
    function hideAllInfoWindows() {
        infoWindows.forEach(infoWindow => {
            infoWindow.style.display = 'none';
        });
    }

    // Добавляем обработчик события для каждой кнопки
    buttons.forEach((button, index) => {
        button.addEventListener('click', function() {
            // Скрываем все окна перед отображением нужного
            hideAllInfoWindows();
            
            // Определяем ID окна, связанного с этой кнопкой
            const infoWindowId = `info-window-${index + 1}`;
            const infoWindow = document.getElementById(infoWindowId);

            // Показываем нужное окно
            infoWindow.style.display = 'block';
        });
    });
});
    </script>
